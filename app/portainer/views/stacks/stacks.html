<rd-header>
  <rd-header-title title-text="Stacks list">
    <a data-toggle="tooltip" title="Refresh" ui-sref="portainer.stacks" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>Stacks</rd-header-content>
</rd-header>
<information-panel title-text="Offline mode" cant-dismiss="true" ng-if="endpointStatus !== 1">
  <span class="small">
    <p class="text-muted">
      <i class="fa fa-exclamation-circle orange-icon" aria-hidden="true" style="margin-right: 2px;"></i>
      This endpoint is currently offline (read-only). Data shown is based on the latest available snapshot.
    </p>
  </span>
</information-panel>
<div class="row">
  <div class="col-sm-12">
    <stacks-datatable
    title-text="Stacks" title-icon="fa-th-list"
    dataset="stacks" table-key="stacks"
    order-by="Name" 
    remove-action="removeAction"
    show-ownership-column="applicationState.application.authentication"
    ></stacks-datatable>
  </div>
</div>
